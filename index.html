<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google Maps</title>
  </head>

  <body>
    <style>
      #map {
        height: 90%;
      }

      /*
        * Optional: Makes the sample page fill the window.
        */

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <div id="map"></div>

    <input type="text" id="searchText" name="q" placeholder="Search..." />
    <button id="searchButton">CLICK ME</button>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&v=weekly"
      type="text/javascript"
    ></script>
    <script src="./assets/scripts/keys.js"></script>
    <script src="./assets/scripts/map.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
