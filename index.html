
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unleashed</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&v=weekly"

  <body>
    <main>
      <aside>

          />
          <button class="" id="searchBtn">Search</button>
        </div>
         </form>
        <h2>PUBS</h2>

          <ul class>

            <button>✅</button>
          </ul>
        </ul>
        <div id="overlay" onclick="off()">
          <div id="overlay-text" >Loading...</div>
        </div>
          <button onclick="on()">Turn on overlay effect</button>
        </div>
      </aside>
      <div id="map"></div>
    </main>
    <div class="card">
      <img src="">
      <div class="container">
        <h3>Pub Name</h3>
        <p>Pub Info</p>
      </div>
    </div>
    <script src="./assets/scripts/keys.js"></script>
