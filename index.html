
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find That Place</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <main>
      <div class="topContainer">
      <aside>
        <header>
          <h1>FIND THAT PLACE</h1>
        <select>
          <option value="pubs and resturants">Pubs</option>
          <option value="Shops">Shops</option>
          <option value="dog parks">Parks</option>
        </select>
        <form action="search" id="search-section">
        <div class="search-bar">
          <input
            type="text"
            id="location"
            placeholder="Please Enter Location"
          />
          <button class="" id="searchBtn">Search</button>
        </div>
         </form>
         </header>
         <div class="recent-searches-container">
        <h2>Recent Searches</h2>
        <ul id="recentPlaces">
         <p>Click on the map to search</p>
         <p>Look below to see information about the locations you have searched for</p>
        </ul>
        </div>
        <div id="overlay" onclick="off()">
          <div id="overlay-text" >Loading...</div>
      </aside>
      <div id="map"></div>
      </div>
    </main>
    <section class="places">
    </section>
    <script src="./assets/scripts/map.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&v=weekly"
      type="text/javascript"
      async
    ></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/keys.js"></script>
    <script src="./assets/scripts/chatGPT.js"></script>
    
    
  </body>
</html>
